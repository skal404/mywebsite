<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to the MX.Underground</title>
    <style>
        body {
            background-color: black;
            color: #FF0000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 0 0 10px #FF0000;
        }
        p {
            text-align: center;
            font-size: 1.5em;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
        .matrix-code {
            font-size: 20px;
            line-height: 1.1;
            color: #FF0000;
            text-shadow: 0 0 10px #FF0000;
            white-space: nowrap;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        .code-line {
            animation: fall linear infinite;
        }
        .code-line:nth-child(even) {
            animation-duration: 4s;
        }
        .code-line:nth-child(odd) {
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas" class="matrix"></canvas>

    <h1>mx.ug/<h1>
    <h4><i>mx.ug or better by the byteboss they call skal</h4></i>
	<br>
	<br>
	<br>
	<br>
	<br>
	<p><a href="new.html" style="color: red;">the <b>b i t r o t</b> is real</a> </p>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit the window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixCharacters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()";
        const fontSize = 20;
        const columns = canvas.width / fontSize;

        // Store the vertical positions of the falling characters for each column
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            // Set background and text color
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF0000';
            ctx.font = `${fontSize}px Courier`;

            // Draw characters
            drops.forEach((y, x) => {
                const char = matrixCharacters[Math.floor(Math.random() * matrixCharacters.length)];
                ctx.fillText(char, x * fontSize, y * fontSize);

                // Reset drop when it moves off the bottom of the screen
                drops[x] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
            });
        }

        setInterval(drawMatrix, 50);

        // Resize canvas when window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
