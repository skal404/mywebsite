<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bork Post</title>
    <style>
        body {
            background-color: black;
            color: #FF0000; /* Red text */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #FF0000; /* Red border */
            box-shadow: 0 0 15px #FF0000;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #FF0000; /* Red title */
            text-align: center;
            text-shadow: 0 0 10px #FF0000;
        }
        .post-meta {
            font-size: 1.1em;
            color: #FF5555; /* Lighter red for metadata */
            margin-bottom: 30px;
            text-align: center;
        }
        .post-meta span {
            margin-right: 15px;
        }
        .post-content {
            line-height: 1.6;
            font-size: 1.2em;
            color: #FF8888; /* Slightly lighter red for content */
        }
        .post-content p {
            margin-bottom: 20px;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #FF0000; /* Red border around images */
            box-shadow: 0 0 10px #FF0000;
            margin: 20px 0;
        }
        .post-content blockquote {
            margin: 20px 0;
            padding: 15px 20px;
            background-color: rgba(255, 0, 0, 0.1); /* Semi-transparent red blockquote */
            border-left: 5px solid #FF0000;
            color: #FFAAAA; /* Lighter red for blockquote */
            font-style: italic;
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: #FF0000;
            font-size: 1.3em;
            text-align: center;
            display: block;
        }
        .back-link:hover {
            color: #FF5555; /* Hover effect with lighter red */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bork Past Time</h1>
        <div class="post-meta">
            <span>By <strong>byteboss</strong></span> | 
            <span>Date: October 23, 2024</span>
        </div>

        <div class="post-content">
            <p> i love bees</p>
            <p>Vem ar du? Jag ar doden</p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
